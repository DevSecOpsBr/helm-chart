kind: pipeline
type: docker
name: helmsman

platform:
  os: linux
  arch: arm64

environment:
  EXP: 2032-06-25T17:31:23Z

steps:

  - name: security_scanning
    image: tenable/terrascan
    pull: if-not-exists
    privileged: false
    detach: false
    failure: ignore
    commands:
      - terrascan scan -v -i helm -d charts
    when:
      status:
        - failure
        - success
      branch:
        - "CU-*"
      event:
        - push

  - name: helm_lint
    image: praqma/helmsman
    pull: if-not-exists
    privileged: false
    detach: false
    commands:
      - export -p
      - echo $KUBECONFIG
      - echo $KUBECONFIG | base64 -d > config
      - chmod 600 config
      - export KUBECONFIG=config
      - export CONTEXT=$(kubectl config current-context)
      - export K8SCLUSTER=$CONTEXT
      - kubectl get nodes -owide
      - time helmsman -e variables.env -f k8s_common.yaml -f k8s_general.yaml -verbose -skip-validation -no-banner
    when:
      status:
        - "success"
      branch:
        - "CU-*"
      event:
        - promote
    depends_on:
      - security_scanning

  - name: helm_deploy
    image: praqma/helmsman
    pull: if-not-exists
    privileged: false
    detach: false
    commands:
      - apk add step-cli curl openssl
      - curl --proto '=https' --tlsv1.2 -sSfL https://run.linkerd.io/install | sh
      - echo $KUBECONFIG | base64 -d > config
      - chmod 600 config
      - export KUBECONFIG=config
      - export CONTEXT=$(kubectl config current-context)
      - export K8SCLUSTER=$CONTEXT
      - kubectl get nodes -owide
      - time helmsman -e variables.env -f k8s_common.yaml -f k8s_general.yaml -verbose -apply -no-banner
    when:
      status:
        - "success"
      branch: 
        - "master"
      event:
        - promote
    depends_on:
      - helm_lint

  - name: helm_destroy
    image: praqma/helmsman
    pull: if-not-exists
    privileged: false
    detach: false
    commands:
      - echo $KUBECONFIG | base64 -d > config
      - chmod 600 config
      - export KUBECONFIG=config
      - export CONTEXT=$(kubectl config current-context)
      - export K8SCLUSTER=$CONTEXT
      - helm list --all-namespaces 
      - time helmsman -e variables.env -f k8s_common.yaml -f k8s_general.yaml -verbose -destroy -no-banner
    when:
      status:
        - "success"
      event:
        - rollback

  - name: notify_slack
    image: plugins/slack
    settings:
      webhook: $SLACK_WEBHOOK
      channel: deploys
      icon_url: https://www.pngkit.com/png/full/92-920674_drone-logo-png-transparent-drone-ci-logo.png
      template: >
        {{#success build.status}}
          build {{build.number}} status: *{{build.status}}*
          build link: {{build.link}}
          build author: {{build.author}}
          build ref: {{build.ref}}
          build event: {{build.event}}
          build commit: {{build.commit}}
          build branch: {{build.branch}}
          build deploy: {{build.deployTo}}
        {{else}}
          build {{build.number}} failed. Fix me please.
        {{/success}}
    environment:
      SLACK_WEBHOOK:
        from_secret: slack_webhook
    when:
      status:
        - failure
        - success
    depends_on:
      - helm_deploy
      - helm_destroy

trigger:
  repo:
    - rdgacarvalho/helm

