apiVersion : kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-helm-tiller
spec:
  validationFailureAction: enforce
  rules:
  - name: validate-helm-tiller
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Ops! Helm Tiller is not allowed for security reasons."  
      pattern:
        spec:
          containers:
          - name: "*"
            image: "!*tiller*"