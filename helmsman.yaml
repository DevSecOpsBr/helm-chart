context: "ellesmera.local"     # defaults to "default" if not provided

metadata:
  org: "ellesmera.io"
  maintainer: "devops team (devops@ellesmera.io)"
  description: "Desired State File."

# paths to the certificate for connecting to the cluster
# You can skip this if you use Helmsman on a machine with kubectl already connected to your k8s cluster.
# you have to use exact key names here : 'caCrt' for certificate and 'caKey' for the key and caClient for the client certificate
# certificates:
  #caClient: "gs://mybucket/client.crt" # GCS bucket path
  #caCrt: "s3://mybucket/ca.crt" # S3 bucket path
  #caKey: "../ca.key" # valid local file relative path

settings:
  kubeContext: "" # will try connect to this context first, if it does not exist, it will be created using the details below
  storageBackend: "secret"
  slackWebhook:  "https://hooks.slack.com/services/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"
  #reverseDelete: false # reverse the priorities on delete
  globalHooks:
    successCondition: "Complete"
    deleteOnSuccess: true
  globalMaxHistory: 500

# define your environments and their k8s namespaces
namespaces:
  cert-manager:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  chaos:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  ingress:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  linkerd:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  miscellaneous:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  monitoring:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  observability:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  security:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"
  velero:
    protected: false
    annotations:
      iam.amazonaws.com/permitted: ".*"

helmRepos:
  stable: https://charts.helm.sh/stable
  # argocd - continous deployment
  argo: "https://argoproj.github.io/argo-helm"
  # jfrog tools
  jfrog: "https://charts.jfrog.io"
  # kong api-gateway
  kong: https://charts.konghq.com
  # kong - kuma mesh
  kong-mesh: https://kong.github.io/kong-mesh-charts
  # grafana tools e.g: loki and etc...
  grafana: https://grafana.github.io/helm-charts
  # nginx ingress controller
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  # kube-prometheus-stack
  prometheus-community: https://prometheus-community.github.io/helm-charts
  # helm automation delivery
  keel: https://charts.keel.sh
  # cert-manager
  jetstack: https://charts.jetstack.io
  # bunch of charts
  bitnami: https://charts.bitnami.com/bitnami
  # ambassador ingress & api-gateway
  datawire: https://www.getambassador.io
  # kubernetes event driven application
  kedacore: https://kedacore.github.io/charts
  # develop, deploy and manage cloud-native applications without requiring any Kubernetes expertise
  shipa-charts: https://shipa-charts.storage.googleapis.com
  # Concourse is an open-source continuous thing-doer.
  concourse: https://concourse-charts.storage.googleapis.com/
  # Datadog logging, monitoring and apm system
  datadog: https://helm.datadoghq.com
  # BotKube is a messaging bot for monitoring and debugging Kubernetes clusters
  infracloudio: https://infracloudio.github.io/charts
  # A progressive delivery tool that automates the release process for applications running on Kubernetes.
  flagger: https://flagger.app
  # High Performance, Kubernetes Native Object Storage
  minio: https://helm.min.io/
  # Edge Router that makes publishing your services a fun and easy experience
  traefik: https://helm.traefik.io/traefik
  # Continuously backup Kubernetes objets as YAML files in git
  katafygio: https://bpineau.github.io/katafygio

apps:

  # Logging Block (priority: -130)
    datadog:
      description: "Datadog: like Prometheus, but for logs."
      group: "logging"
      namespace: "monitoring"
      enabled: false
      chart: "datadog"
      version: "2.10.1"
      hooks:
        successCondition: "Complete"
        deleteOnSuccess: true
      valuesFiles: 
        - "datadog/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -130
      helmFlags:
        - "--atomic"
        - "--debug"

    loki:
      description: "Loki: like Prometheus, but for logs."
      group: "logging"
      namespace: "monitoring"
      enabled: false
      chart: "grafana/loki-stack"
      version: "2.3.0"
      hooks:
        successCondition: "Complete"
        deleteOnSuccess: true
      valuesFiles: 
        - "loki-stack/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -129
      helmFlags:
        - "--atomic"
        - "--debug"
      set:
        ingress.annotations.kubernetes\.io/ingress\.class: "contour"
        ingress.hosts\.host[0]: "loki.$CLUSTER"

  # Security block (priority: -120)
    kyverno:
      description: "Kubernetes Native Policy Management"
      group: "security"
      namespace: "security" 
      enabled: false
      chart: "kyverno" 
      version: "1.2.1" 
      valuesFiles: 
        - "kyverno/values.yaml" 
      test: true
      protected: true
      priority: -120
      wait: true
      hooks:
        successCondition: "Complete"
        successTimeout: "90s"
        deleteOnSuccess: true
      helmFlags: 
        - "--debug"
        - "--atomic"

    cert-manager:
      description: "Manager SSL certficates creation, renew and update."
      group: "security"
      namespace: "cert-manager"
      enabled: false
      chart: "cert-manager"
      version: "v0.13.0"
      hooks:
        successCondition: "Complete"
        preInstall: "helm -n cert-manager list --all"
        # postInstall: "cert-manager/test-resources.yaml"
        deleteOnSuccess: true
      valuesFiles: 
        - "cert-manager/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -119
      helmFlags:
        - "--atomic"
        - "--debug"
      protected: false

  # Ingress Block (priority: -110)
    contour:
      description: "High performance ingress controller for Kubernetes"
      group: "ingress"
      namespace: "ingress"
      enabled: true
      chart: "contour"
      version: "4.3.11"
      hooks:
        deleteOnSuccess: true
        successCondition: "Complete"
      valuesFiles: 
        - "contour/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -110
      helmFlags:
        - "--atomic"
        - "--debug"
      set:
        # envoy.service.externalIPs: "{${CLUSTER_IP}}"

    nginx:
      description: "Nginx-Ingress Controller for K8S"
      group: "ingress"
      namespace: "ingress"
      enabled: true
      chart: "ingress-nginx"
      version: "3.12.0"
      hooks:
        successCondition: "Complete"
        deleteOnSuccess: true
      valuesFiles: 
        - "ingress-nginx/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -109
      helmFlags:
        - "--atomic"
        - "--debug"
      set:
        controller.service.externalIPs: "{${CLUSTER_IP}}"
        controller.metrics.enabled: $MONITORING
        controller.metrics.serviceMonitor.enabled: $MONITORING

    traefik:
      description: "Edge Router that makes publishing your services a fun and easy experience"
      group: "ingress"
      namespace: "ingress"
      enabled: true
      chart: "traefik"
      version: "9.18.2"
      hooks:
        successCondition: "Complete"
        deleteOnSuccess: true
      valuesFiles: 
        - "traefik/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -108
      helmFlags:
        - "--atomic"
        - "--debug"
      set:
        service.externalIPs: "{${CLUSTER_IP}}"

  # CI/CD Block (priority: -100)
    argocd:
      description: "ArgoCD - Declarative GitOps CD for Kubernetes"
      group: "cicd"
      namespace: "miscellaneous" 
      enabled: true 
      chart: "argo/argo-cd" 
      version: "3.10.0" 
      valuesFiles: 
        - "argo-cd/values.yaml" 
      test: true
      protected: false
      priority: -100
      wait: true
      hooks:
        successCondition: "Complete"
        successTimeout: "90s"
        deleteOnSuccess: true
      set:
        dex.enabled: false
        server.extraArgs: "{--insecure}"
        server.ingress.enabled: "true"
        server.ingress.hosts: "{argocd.$CLUSTER}"
        server.ingress.annotations.kubernetes\.io/ingress\.class: "traefik"
        controller.metrics.enabled: false
        server.metrics.enabled: false
        repoServer.metrics.enabled: false
      helmFlags: 
        - "--debug"
        - "--atomic"

    argo-notifications:
      description: "ArgoCD - Notifications for Kubernetes"
      group: "cicd"
      namespace: "miscellaneous" 
      enabled: true 
      protected: false
      chart: "argo/argocd-notifications" 
      version: "1.0.14" 
      valuesFiles: 
        - "argocd-notifications/values.yaml" 
      test: true
      priority: -99
      wait: true
      hooks:
        successCondition: "Complete"
        successTimeout: "90s"
        deleteOnSuccess: true
      helmFlags: 
        - "--debug"
        - "--atomic"
      set:
        metrics.enabled: false
        
    keel:
      description: "Kubernetes Operator to automate Helm, DaemonSet, StatefulSet & Deployment updates"
      group: "cicd"
      namespace: "miscellaneous" 
      enabled: false
      protected: false
      chart: "keel/keel" 
      version: "0.9.8" 
      valuesFiles: 
        - "keel_0.9.8/values.yaml" 
      test: true
      priority: -98
      wait: true
      hooks:
        successCondition: "Complete"
        successTimeout: "90s"
        deleteOnSuccess: true
      helmFlags: 
        - "--debug"
        - "--atomic"

  # Monitoring Block (priority: -90)
    metrics-server:
      description: "Manager SSL certficates creation, renew and update."
      group: "monitoring"
      namespace: "monitoring"
      enabled: true
      chart: "metrics-server"
      version: "2.9.0"
      hooks:
        successCondition: "Complete"
        preInstall: "helm -n monitoring list --all"
        deleteOnSuccess: true
      valuesFiles: 
        - "metrics-server/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -200
      helmFlags:
        - "--atomic"
        - "--debug"
        
    prometheus:
      description: "Prometheus clusters atop Kubernetes"
      group: "monitoring"
      namespace: "monitoring"
      enabled: true
      chart: "kube-prometheus-stack"
      version: "14.0.1"
      hooks:
        successCondition: "Complete"
        preInstall: "helm -n monitoring list --all"
        deleteOnSuccess: true
      valuesFiles: 
        - "kube-prometheus-stack/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -199
      helmFlags:
        - "--atomic"
        - "--debug"
      protected: false

  # Observability & Tracing Block (priority: -80)
    jaeger:
      description: "Manager SSL certficates creation, renew and update."
      group: "miscellaneous"
      namespace: "observability"
      enabled: false
      chart: "jaeger-operator"
      version: "2.14.0"
      hooks:
        successCondition: "Complete"
        preInstall: "helm -n observability list --all"
        deleteOnSuccess: true
      valuesFiles: 
        - "jaeger-operator/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -80
      helmFlags:
        - "--atomic"
        - "--debug"
      protected: false

  # API Gateway Block (priority: -70)
    ambassador:
      description: "Kubernetes Ingress Controller and API Gateway."
      group: "api-gateways"
      namespace: "ingress"
      enabled: false
      chart: "ambassador"
      version: "6.5.18"
      hooks:
        deleteOnSuccess: true
        successCondition: "Complete"
      valuesFiles: 
        - "ambassador/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -70
      helmFlags:
        - "--atomic"
        - "--debug"
      set:
        envoy.service.externalIPs: "{${CLUSTER_IP}}"

  # Service Mesh Block (priority: -60)
    linkerd2:
      description: "Linkerd service mesh for K8S"
      group: "meshes"
      namespace: "linkerd"
      enabled: false
      chart: "linkerd2"
      version: "2.9.1"
      hooks:
        successCondition: "Complete"
        preInstall: "bash -x linkerd2/step.sh main"
        deleteOnSuccess: true
      valuesFiles: 
        - "linkerd2/values.yaml"
      wait: true
      timeout: 300
      maxHistory: 100
      test: true
      priority: -60
      helmFlags:
        - "--atomic"
        - "--debug"
      setFile:
        global.identityTrustAnchorsPEM: linkerd2/certs/ca.crt
        identity.issuer.tls.crtPEM: linkerd2/certs/issuer.crt
        identity.issuer.tls.keyPEM: linkerd2/certs/issuer.key
      set:
        identity.issuer.crtExpiry: "2021-12-27T19:35:23Z"
