
additionalPrometheusRulesMap:
  - rule-name: amixr-heartbeat
    groups:
    - name: meta
      rules:
      - alert: amix-heartbeat
        expr: vector(1)
        labels:
          severity: none
        annotations:
          description: This is heartbeat alert
          summary: Alerting Amixr

##
alertmanager:

  ##
  config:
    global:
      resolve_timeout: 5m
      slack_api_url: https://hooks.slack.com/services/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

    route:
      # The labels by which incoming alerts are grouped together. For example,
      # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
      # be batched into a single group.
      #
      # To aggregate by all possible labels use '...' as the sole label name.
      # This effectively disables aggregation entirely, passing through all
      # alerts as-is. This is unlikely to be what you want, unless you have
      # a very low alert volume or your upstream notification system performs
      # its own grouping. Example: group_by: [...]
      group_by: ['job','alertname']

      # When a new group of alerts is created by an incoming alert, wait at
      # least 'group_wait' to send the initial notification.
      # This way ensures that you get multiple alerts for the same group that start
      # firing shortly after another are batched together on the first
      group_wait: 30s

      # When the first notification was sent, wait 'group_interval' to send a batch
      # of new alerts that started firing for that group.
      group_interval: 5m

      # If an alert has successfully been sent, wait 'repeat_interval' to
      # resend them.
      repeat_interval: 3h

      # default receiver
      receiver: 'slack'
      
      routes:
      - match:
          alertname: Watchdog
        receiver: amixr

      - match_re:
          Cluster: ^minikube$
        receiver: amixr

      - match:
          alertname: heartbeat
          receiver: 'heartbeat'
          group_wait: 0s
          group_interval: 1m
          repeat_interval: 50s

    receivers:
    - name: 'slack'
      slack_configs:
      - channel: '#alerts'
        send_resolved: true
        text: '{{ template "devsecops4u.text" . }}'
    - name: 'amixr'
      webhook_configs:
      - send_resolved: true
        url: https://app.amixr.io/integrations/v1/alertmanager/8G5nBQjLe57RsYUe9qbr11POH/
    - name: 'amixr-heartbeat'
      webhook_configs:
      - url: https://app.amixr.io/integrations/v1/alertmanager/A5DjV4CpsEPLED5Qsg5Z14bQ2/heartbeat/
        send_resolved: false

    templates:
    - '/etc/alertmanager/config/devsecops4u.tmpl'

  templateFiles:
    devsecops4u.tmpl: |-
        {{ define "cluster" }}{{ .ExternalURL | reReplaceAll ".*alertmanager\\.(.*)" "$1" }}{{ end }}
  
        {{ define "devsecops4u.text" }}
        {{- $root := . -}}
        {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
          *Cluster:*  {{ template "cluster" $root }}
          *Description:* {{ .Annotations.description }}
          *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:>
          *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
        {{ end }}
        {{ end }}

